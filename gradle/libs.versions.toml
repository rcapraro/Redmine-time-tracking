[versions]
kotlin = "2.1.10"
compose-plugin = "1.7.3"
coroutines = "1.10.1"
datetime = "0.6.2"
koin = "4.0.2"
koinCompose = "4.0.2"
mockk = "1.13.17"
junit = "5.10.2"
redmineApi = "3.1.3"
httpclient = "4.5.14"
logback = "1.5.17"
slf4j-api = "2.0.17"
kotlin-logging = "7.0.5"

[libraries]
redmine-api = { module = "com.taskadapter:redmine-java-api", version.ref = "redmineApi" }
httpclient = { module = "org.apache.httpcomponents:httpclient", version.ref = "httpclient" }
coroutines-core = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-core", version.ref = "coroutines" }
coroutines-swing = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-swing", version.ref = "coroutines" }
coroutines-test = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-test", version.ref = "coroutines" }
datetime = { module = "org.jetbrains.kotlinx:kotlinx-datetime", version.ref = "datetime" }
koin-core = { module = "io.insert-koin:koin-core", version.ref = "koin" }
koin-compose = { module = "io.insert-koin:koin-compose", version.ref = "koinCompose" }
koin-test = { module = "io.insert-koin:koin-test", version.ref = "koin" }
koin-test-junit5 = { module = "io.insert-koin:koin-test-junit5", version.ref = "koin" }
mockk = { module = "io.mockk:mockk-jvm", version.ref = "mockk" }
junit = { module = "org.junit.jupiter:junit-jupiter", version.ref = "junit" }
logback-classic = { module = "ch.qos.logback:logback-classic", version.ref = "logback"}
slf4j-api = { module = "org.slf4j:slf4j-api", version.ref = "slf4j-api"}
kotlin-logging = { module = "io.github.oshai:kotlin-logging-jvm", version.ref = "kotlin-logging" }

[plugins]
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
jetbrainsCompose = { id = "org.jetbrains.compose", version.ref = "compose-plugin" }
compose-compiler = { id = "org.jetbrains.kotlin.plugin.compose", version.ref = "kotlin" }
